<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Welcome, Buyer!</h5>
                    <p class="card-text">Please log in to your account.</p>
                    
                    <form>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email or Phone Number</label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="Enter your email or phone number">
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                            <div class="form-text">
                                <a href="#">Forgot Password</a>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>

                        <hr>

                        <div class="mb-3">
                            <label for="inputMobile" class="form-label">Sign In with Mobile Number</label>
                            <input type="text" class="form-control" id="inputMobile" placeholder="Enter your mobile number">
                            <div class="form-text">
                                <a href="#">Create Account</a>
                            </div>
                        </div>

                        <hr>

                        <div class="mb-3">
                            <p>Sign In with:</p>
                            <button type="button" class="btn btn-light">Facebook</button>
                            <button type="button" class="btn btn-light">Google</button>
                            <button type="button" class="btn btn-light">LinkedIn</button>
                        </div>

                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
